<li>
    <a href="{user-link}" class="fly-avatar">
        <img src="data:image/png;base64,{user-image-base64}">
    </a>
    <h2>
        <a class="layui-badge">文章</a>
        <a href="{article-link}" class="article_item_title" target="_blank">{article-title}</a>
    </h2>
    <div class="fly-list-info">
        <a href="{user-link}" link>
            <cite>{user-name}</cite>
            <!--<i class="iconfont icon-renzheng" title="认证信息：XXX"></i>-->
            <!--<i class="layui-badge fly-badge-vip">VIP3</i>-->
        </a>
        <span>{time}</span>

        <!--<span class="fly-list-kiss layui-hide-xs" title="悬赏飞吻"><i class="iconfont icon-kiss"></i> 60</span>-->
        <!--<span class="layui-badge fly-badge-accept layui-hide-xs">已结</span>-->
        <span class="fly-list-nums">
            <i class="iconfont icon-yulan1" title="浏览量"></i> {visit-times}
            <i class="iconfont icon-zan" title="点赞数"></i> {zan-times}
            <i class="iconfont icon-pinglun1" title="评论数"></i> {comment-times}
        </span>
    </div>
    <div class="fly-list-badge">
        <span class="layui-badge layui-bg-black">置顶</span>
        <!--<span class="layui-badge layui-bg-red">精帖</span>-->
    </div>
</li>
